
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <!-- Main Error UI -->

      <img src="image/error.jpg" alt="Sad Cat" class="error-cat" />

  <!-- Load topbar and JS -->
  <script>
    fetch('topbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('topbar-placeholder').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'tabs.js';
        document.body.appendChild(script);
      });
