  <!--Topbar: Tab bar & Window Controls-->
  <div class="browser-topbar">

    <!-- Tab Bar -->
    <div class="tab-bar">

      <div class="tab active">
        <img src="https://www.google.com/favicon.ico" class="favicon" />

        <span class="close-btn">×</span>

      <div class="tab"> Google Chrome <span class="close-btn">×</span> </div>

      <div class="tab add-tab">+</div>

    <!-- Window Controls -->
    <div class="window-controls">
      <button title="Minimize"><i class="fa-solid fa-window-minimize"></i></button>

      <button title="Close" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <!-- Omnibox -->
    <div class="omnibox">
      <div class="nav-buttons">
        <button><i class="fa-solid fa-arrow-left"></i></button>

        <button><i class="fa-solid fa-rotate-right"></i></button>
        <button><i class="fa-solid fa-house"></i></button>
      </div>
      <input type="text" class="url-bar" value="http://www.google.com/" />
      <div class="extra-buttons">
        <button><i class="fa-solid fa-star"></i></button>
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
    </div>

    <!-- Bookmarks Bar -->
